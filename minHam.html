<script>
    let k = [3, 4, 2, 6, 8, 9, 4];
    document.write("Hàm k =[" + k + "]" + "<br>");
    let p = minHam(k);
    document.write("Gía trị nhỏ nhất của hàm k là: " + p + "<br>");

    //ham
    function minHam(a) {
        let b = a[0];
        for (let c = 0; c < a.length; c++) {
            if (b > a[c]) {
                b = a[c];
            }
        }
        return b;
    }

    // cach mang.
    let hamB = [23, 35, 23, 66, 19, 77, 22];
    document.write("Hàm b = [" + hamB + "]" + "<br>");
    let hamAo = minHam(hamB);
    document.write("Gía trị nhỏ nhất hàm b là: " + hamAo + "<br>");

    //tao ham (bánh răng)

    function hamCuoi(you) {
